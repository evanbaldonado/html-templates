<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>[INSERT WEBSITE TITLE]</title>
  <meta name="description" content="[INSERT WEBSITE DESCRIPTION]">
  <meta name="author" content="[INSERT YOUR NAME]">
  
  <!-- Open Graph (OG) properties from https://ogp.me/ -->
  <meta property="og:title" content="[INSERT WEBSITE TITLE FOR OG]">
  <meta property="og:description" content="[INSERT WEBSITE DESCRIPTION FOR OG]">
  <meta property="og:image" content="[INSERT IMAGE URL FOR OG]">
  
  <!-- Twitter meta tags from https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/markup -->
  <meta name="twitter:card" content="summary">
  <meta property="twitter:title" content="[INSERT WEBSITE TITLE FOR TWITTER]">
  <meta property="twitter:description" content="[INSERT WEBSITE DESCRIPTION FOR TWITTER]">
  <meta property="twitter:image" content="[INSERT IMAGE URL FOR TWITTER]">
  
  <style>
    /*  CSS goes here */
  </style>
</head>

        <li>This is the second item of an unordered list.</li>
        <li>This is the third item of an unordered list.</li>
    </ul>
  </main>
  <footer>
    This is a footer.
  </footer>
  <script>
    // Javascript goes here.
  </script>

</html>
